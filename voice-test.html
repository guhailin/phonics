<body>
    <div class="container">
        <h1>ğŸ¤ è¯­éŸ³é€‰æ‹©æµ‹è¯•</h1>
        <p class="subtitle">ç‚¹å‡»è¯•å¬æŒ‰é’®ï¼Œé€‰æ‹©ä½ å–œæ¬¢çš„å£°éŸ³</p>

        <button class="refresh-btn" onclick="loadVoices()">ğŸ”„ åˆ·æ–°è¯­éŸ³åˆ—è¡¨</button>

        <div class="test-text">
            <input type="text" id="testWord" value="Hello, how are you today?" placeholder="è¾“å…¥æµ‹è¯•æ–‡æœ¬">
        </div>

        <div class="voice-list" id="voiceList">
            <p style="text-align: center; color: #999;">åŠ è½½ä¸­...</p>
        </div>

        <div class="selected-box" id="selectedBox" style="display: none;">
            <h3>å·²é€‰æ‹©è¯­éŸ³</h3>
            <span class="selected-voice" id="selectedVoiceName"></span>

    <script>
        let selectedVoice = null;
        let voices = [];

        // é¦–é€‰çš„å¥³å£°åˆ—è¡¨ï¼ˆæŒ‰ä¼˜å…ˆçº§æ’åºï¼‰
        const preferredVoices = [
            'Samantha',      // macOS ç¾å¼å¥³å£° - æœ€æ¨è
            'Karen',         // macOS æ¾³å¼å¥³å£°
            'Tessa',         // macOS å—éå¥³å£°
            'Moira',         // macOS è‹æ ¼å…°å¥³å£°
            'Fiona',         // macOS çˆ±å°”å…°å¥³å£°
            'Veena',         // macOS å°åº¦å¥³å£°
            'Zira',          // Windows ç¾å¼å¥³å£°
            'Hazel',         // Windows è‹±å¼å¥³å£°
            'Susan',         // Windows ç¾å¼å¥³å£°
            'Heera',         // Windows å°åº¦å¥³å£°
            'Google US English',   // Chrome ç¾å¼ï¼ˆä¸­æ€§ï¼‰
            'Microsoft Zira Desktop', // Windows 10 ç¾å¼å¥³å£°
            'Microsoft Hazel Desktop', // Windows 10 è‹±å¼å¥³å£°
            'Google espaÃ±ol',  // Chrome è¥¿ç­ç‰™è¯­
            'Google franÃ§ais',  // Chrome æ³•è¯­
        ];

        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            renderVoices();
        }

        function renderVoices() {
            const voiceList = document.getElementById('voiceList');

            if (voices.length === 0) {
                voiceList.innerHTML = '<p style="text-align: center; color: #999;">æ²¡æœ‰æ‰¾åˆ°å¯ç”¨è¯­éŸ³<br>è¯·åˆ·æ–°é¡µé¢é‡è¯•</p>';
                return;
            }

            // æŒ‰ç…§ä¼˜å…ˆçº§æ’åº
            const sortedVoices = [...voices].sort((a, b) => {
                const aIndex = preferredVoices.findIndex(v => a.name.includes(v));
                const bIndex = preferredVoices.findIndex(v => b.name.includes(v));

                if (aIndex !== -1 && bIndex !== -1) {
                    return aIndex - bIndex;
                } else if (aIndex !== -1) {
                    return -1;
                } else if (bIndex !== -1) {
                    return 1;
                }
                return a.name.localeCompare(b.name);
            });

            voiceList.innerHTML = '';

            sortedVoices.forEach((voice, index) => {
                const item = document.createElement('div');
                item.className = 'voice-item';
                item.onclick = () => selectVoice(voice, item);

                // æ£€æŸ¥æ˜¯å¦æ˜¯æ¨èçš„å¥³å£°
                const isRecommended = preferredVoices.some(p => voice.name.includes(p));
                const isFemale = voice.name.includes('Female') ||
                                voice.name.includes('Samantha') ||
                                voice.name.includes('Karen') ||
                                voice.name.includes('Tessa') ||
                                voice.name.includes('Zira') ||
                                voice.name.includes('Hazel') ||
                                voice.name.includes('Susan');

                const badge = isRecommended ? ' â­æ¨è' : (isFemale ? ' ğŸ‘©' : '');

                item.innerHTML = `
                    <button class="play-btn" onclick="event.stopPropagation(); playVoice('${voice.name.replace(/'/g, "\\'")}')">â–¶</button>
                    <div class="voice-info">
                        <div class="voice-name">${voice.name}${badge}</div>
                        <div class="voice-lang">${voice.lang} ${voice.default ? '(é»˜è®¤)' : ''}</div>
                    </div>
                `;

                voiceList.appendChild(item);
            });
        }

        function playVoice(voiceName) {
            const text = document.getElementById('testWord').value || 'Hello, how are you today?';
            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.8;
            utterance.pitch = 1.1;
            utterance.volume = 1;

            const voice = voices.find(v => v.name === voiceName);
            if (voice) {
                utterance.voice = voice;
            }

            window.speechSynthesis.speak(utterance);
        }

        function selectVoice(voice, item) {
            selectedVoice = voice;

            // æ›´æ–°UI
            document.querySelectorAll('.voice-item').forEach(el => el.classList.remove('active'));
            item.classList.add('active');

            // æ˜¾ç¤ºé€‰ä¸­ä¿¡æ¯
            document.getElementById('selectedBox').style.display = 'block';
            document.getElementById('selectedVoiceName').textContent = voice.name;

            // ç”Ÿæˆé…ç½®ä»£ç 
            const code = `speechConfig.voiceName = '${voice.name}';`;
            document.getElementById('codeBox').textContent = code;

            // æ’­æ”¾æµ‹è¯•è¯­éŸ³
            playVoice(voice.name);
        }

        // åˆå§‹åŒ–
        loadVoices();

        // æŸäº›æµè§ˆå™¨éœ€è¦ç­‰å¾… voiceschanged äº‹ä»¶
        if (window.speechSynthesis.onvoiceschanged !== undefined) {
            window.speechSynthesis.onvoiceschanged = loadVoices;
        }
    </script>
