<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Teddy bear -->
  <!-- Head -->
  <circle cx="50" cy="40" r="25" fill="#8D6E63" stroke="#6D4C41" stroke-width="2"/>

  <!-- Ears -->
  <circle cx="28" cy="25" r="10" fill="#8D6E63" stroke="#6D4C41" stroke-width="2"/>
  <circle cx="72" cy="25" r="10" fill="#8D6E63" stroke="#6D4C41" stroke-width="2"/>
  <circle cx="28" cy="25" r="5" fill="#A1887F"/>
  <circle cx="72" cy="25" r="5" fill="#A1887F"/>

  <!-- Eyes -->
  <circle cx="40" cy="38" r="5" fill="#3E2723"/>
  <circle cx="60" cy="38" r="5" fill="#3E2723"/>
  <circle cx="41" cy="36" r="2" fill="#FFFFFF"/>
  <circle cx="61" cy="36" r="2" fill="#FFFFFF"/>

  <!-- Snout -->
  <ellipse cx="50" cy="48" rx="10" ry="8" fill="#D7CCC8" stroke="#A1887F" stroke-width="1"/>
  <circle cx="50" cy="47" r="3" fill="#3E2723"/>

  <!-- Body -->
  <ellipse cx="50" cy="75" rx="20" ry="18" fill="#8D6E63" stroke="#6D4C41" stroke-width="2"/>

  <!-- Arms -->
  <ellipse cx="30" cy="70" rx="8" ry="12" fill="#8D6E63" stroke="#6D4C41" stroke-width="2" transform="rotate(-20 30 70)"/>
  <ellipse cx="70" cy="70" rx="8" ry="12" fill="#8D6E63" stroke="#6D4C41" stroke-width="2" transform="rotate(20 70 70)"/>

  <!-- Legs -->
  <ellipse cx="40" cy="92" rx="7" ry="6" fill="#8D6E63" stroke="#6D4C41" stroke-width="2"/>
  <ellipse cx="60" cy="92" rx="7" ry="6" fill="#8D6E63" stroke="#6D4C41" stroke-width="2"/>
</svg>
