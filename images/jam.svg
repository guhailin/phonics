<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background - matching app gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>

    <!-- Jar gradient - glass effect -->
    <linearGradient id="jarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffebd6;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#fff5eb;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#ffd9c4;stop-opacity:0.9" />
    </linearGradient>

    <!-- Jam gradient - strawberry -->
    <linearGradient id="jamGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255, 100, 100);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(220, 50, 80);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(180, 30, 60);stop-opacity:1" />
    </linearGradient>

    <!-- Lid gradient -->
    <linearGradient id="lidGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(180, 120, 200);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(102, 126, 234);stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="url(#bgGradient)" rx="30" ry="30"/>

  <!-- Jar body -->
  <g transform="translate(50, 40)" filter="url(#glow)">
    <!-- Jam inside (visible through glass) -->
    <ellipse cx="50" cy="115" rx="40" ry="15" fill="rgb(180, 30, 60)" opacity="0.8"/>
    <rect x="10" y="40" width="80" height="75" rx="25" ry="25" fill="url(#jamGradient)" opacity="0.9"/>

    <!-- Strawberry pieces inside -->
    <ellipse cx="30" cy="90" rx="8" ry="6" fill="rgb(255, 150, 180)" opacity="0.7"/>
    <ellipse cx="65" cy="80" rx="10" ry="7" fill="rgb(255, 130, 160)" opacity="0.7"/>
    <ellipse cx="45" cy="105" rx="7" ry="5" fill="rgb(255, 140, 170)" opacity="0.6"/>
    <ellipse cx="70" cy="100" rx="6" ry="5" fill="rgb(255, 160, 190)" opacity="0.6"/>

    <!-- Glass jar -->
    <rect x="5" y="25" width="90" height="100" rx="30" ry="30" fill="url(#jarGradient)" stroke="rgb(200, 180, 160)" stroke-width="3"/>

    <!-- Glass shine/reflection -->
    <ellipse cx="25" cy="50" rx="12" ry="20" fill="white" opacity="0.3"/>
    <ellipse cx="65" cy="110" rx="8" ry="12" fill="white" opacity="0.2"/>

    <!-- Lid -->
    <rect x="0" y="5" width="100" height="25" rx="8" ry="8" fill="url(#lidGradient)"/>
    <rect x="5" y="25" width="90" height="8" rx="4" ry="4" fill="rgb(80, 100, 200)"/>

    <!-- Lid shine -->
    <ellipse cx="25" cy="15" rx="15" ry="5" fill="white" opacity="0.3"/>

    <!-- Happy face -->
    <g transform="translate(50, 85)">
      <!-- Eyes -->
      <circle cx="-18" cy="-5" r="6" fill="rgb(60, 40, 30)"/>
      <circle cx="-15" cy="-6" r="2" fill="white"/>
      <circle cx="18" cy="-5" r="6" fill="rgb(60, 40, 30)"/>
      <circle cx="21" cy="-6" r="2" fill="white"/>

      <!-- Rosy cheeks -->
      <circle cx="-28" cy="5" r="5" fill="rgb(255, 180, 200)" opacity="0.6"/>
      <circle cx="28" cy="5" r="5" fill="rgb(255, 180, 200)" opacity="0.6"/>

      <!-- Smile -->
      <path d="M -15 10 Q 0 22 15 10" stroke="rgb(60, 40, 30)" stroke-width="4" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Label/tag -->
    <g transform="translate(50, 55)">
      <rect x="-22" y="-12" width="44" height="24" rx="5" ry="5" fill="white" opacity="0.9"/>
      <text x="0" y="5" font-family="Comic Sans MS, Arial Rounded MT Bold, sans-serif" font-size="14" font-weight="bold" fill="#764ba2" text-anchor="middle">JAM</text>
    </g>
  </g>

  <!-- Small strawberry decoration -->
  <g transform="translate(165, 45)">
    <ellipse cx="0" cy="0" rx="15" ry="18" fill="rgb(255, 80, 100)"/>
    <ellipse cx="-5" cy="-5" rx="5" ry="5" fill="rgb(255, 120, 140)" opacity="0.5"/>
    <ellipse cx="5" cy="5" rx="4" ry="4" fill="rgb(255, 100, 120)" opacity="0.5"/>
    <path d="M -5 -15 L 0 -22 L 5 -15 L 0 -12 Z" fill="rgb(80, 180, 80)"/>
    <ellipse cx="-4" cy="-17" rx="3" ry="2" fill="rgb(80, 180, 80)"/>
    <ellipse cx="4" cy="-17" rx="3" ry="2" fill="rgb(80, 180, 80)"/>
  </g>
</svg>
